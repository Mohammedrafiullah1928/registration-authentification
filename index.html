<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TaskFlow - Modern Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="glass-card welcome-box">
            <div class="app-logo">
                <i class="fas fa-tasks"></i>
                <h1>TaskFlow</h1>
            </div>
            <h2>Streamline Your Productivity</h2>
            <p>Organize tasks, collaborate with teams, and achieve more with our intuitive task management system.</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>Smart Task Organization</span>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Team Collaboration</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bell"></i>
                    <span>Smart Reminders</span>
                </div>
            </div>
            <div class="btn-group">
                <a href="register.html" class="btn btn-primary">Get Started</a>
                <a href="login.html" class="btn btn-secondary">Login</a>
            </div>
        </div>
    </div>
