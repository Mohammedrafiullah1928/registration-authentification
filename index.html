<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TaskFlow - Modern Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="glass-card welcome-box">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow</span>
            </div>
            <h1>Organize Your Work, Simplify Your Life</h1>
            <p>Secure your account and manage your tasks seamlessly with our intuitive task management system.</p>
            <div class="btn-group">
                <a href="login.html" class="btn btn-primary">
                    <span>Get Started</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure</h3>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Fast</h3>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Responsive</h3>
                </div>
            </div>
        </div>
    </div>

</html>
