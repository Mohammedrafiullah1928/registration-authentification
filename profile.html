<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Profile - TaskFlow</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="glass-card profile-box">
            <div class="app-logo">
                <i class="fas fa-tasks"></i>
                <h1>TaskFlow</h1>
            </div>
            <h2>Your Profile</h2>
            
            <div id="profileInfo" class="profile-info">
                <p>Loading your profile information...</p>
            </div>
            
            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary">Create Task</a>
                    <a href="#" class="btn btn-secondary">Settings</a>
                </div>
            </div>
            
            <button id="logout" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const infoDiv = document.getElementById('profileInfo');

            if (!token) {
                infoDiv.innerHTML = "<p class='message error'>Please login to view your profile. Redirecting to login page...</p>";
                setTimeout(() => window.location.href = "login.html", 2000);
                return;
            }

            try {
                const res = await fetch('https://your-backend-url.onrender.com/api/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    const data = await res.json();
                    infoDiv.innerHTML = `
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Member since:</strong> ${new Date(data.createdAt || Date.now()).toLocaleDateString()}</p>
                        <p>Welcome to your TaskFlow dashboard! Here you can manage all your tasks and projects.</p>
                    `;
                } else {
                    infoDiv.innerHTML = "<p class='message error'>Session expired. Please login again.</p>";
                    setTimeout(() => {
                        localStorage.removeItem('token');
                        window.location.href = "login.html";
                    }, 2000);
                }
            } catch (error) {
                infoDiv.innerHTML = "<p class='message error'>Network error. Please try again later.</p>";
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
