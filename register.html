<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - TaskFlow</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="glass-card form-box">
            <div class="app-logo">
                <i class="fas fa-tasks"></i>
                <h1>TaskFlow</h1>
            </div>
            <h2>Create Account</h2>
            <p>Join thousands managing their tasks efficiently</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required />
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email address" required />
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                <p id="message" class="message"></p>
            </form>
            
            <p>Already have an account? <a href="login.html">Sign in here</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('message');

            if (password !== confirmPassword) {
                msg.textContent = "Passwords don't match!";
                msg.className = "message error";
                return;
            }

            // Show loading state
            msg.textContent = "Creating your account...";
            msg.className = "message";

            try {
                const res = await fetch('https://your-backend-url.onrender.com/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    msg.textContent = "Account created successfully! Redirecting to login...";
                    msg.className = "message success";
                    setTimeout(() => window.location.href = "login.html", 2000);
                } else {
                    msg.textContent = data.message || "Registration failed. Please try again.";
                    msg.className = "message error";
                }
            } catch (error) {
                msg.textContent = "Network error. Please try again.";
                msg.className = "message error";
            }
        });
    </script>
</body>
</html>
